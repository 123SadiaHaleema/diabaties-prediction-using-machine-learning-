<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Diabetes Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="Pregnancies" required>

            <label for="glucose">Glucose Level:</label>
            <input type="number" id="glucose" name="Glucose" required>

            <label for="blood_pressure">Blood Pressure:</label>
            <input type="number" id="blood_pressure" name="BloodPressure" required>

            <label for="skin_thickness">Skin Thickness:</label>
            <input type="number" id="skin_thickness" name="SkinThickness" required>

            <label for="insulin">Insulin Level:</label>
            <input type="number" id="insulin" name="Insulin" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="BMI" step="any" required>

            <label for="diabetes_pedigree">Diabetes Pedigree Function:</label>
            <input type="number" id="diabetes_pedigree" name="DiabetesPedigreeFunction" step="any" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
